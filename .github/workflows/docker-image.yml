name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:  # ğŸŸ¢ ìˆ˜ë™ ì‹¤í–‰ ê¸°ëŠ¥ ì¶”ê°€

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23

      - name: Login to Docker Hub  # ğŸŸ¢ ë¡œê·¸ì¸ ë‹¨ê³„ ì¶”ê°€ (ë¹Œë“œ ì „ì— ìˆ˜í–‰)
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Set up Docker Buildx
        run: docker buildx create --use

      - name: Build & Push Multi-Arch Docker Image  # ğŸŸ¢ ë¹Œë“œ í›„ push í¬í•¨
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 \
          -t ${{ secrets.DOCKER_USERNAME }}/simple-turn:latest --push .

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
            docker pull ${{ secrets.DOCKER_USERNAME }}/simple-turn:latest
            docker stop simple-turn || true
            docker rm simple-turn || true
            docker run -d --name simple-turn -p 3478:3478/udp ${{ secrets.DOCKER_USERNAME }}/simple-turn:latest  # ğŸŸ¢ ì‹¤í–‰ ì¸ì ì œê±°
